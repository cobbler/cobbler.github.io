<div class="toc">
    <ul class="dirtree">
        {% for item in include.nav %}
        {% if item.url %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% else %}
        <li>{{ item.title }}</li>
        {% endif %}
        {% if item.subnav %}
        {% include nav.html nav=item.subnav %}
        {% endif %}
        {% endfor %}
    </ul>
</div>
